# agent.yaml
server:
  port: 8000

handlers:
  use_discovery: false
  default: orc_agent

  orc_agent:
    type: a2a_server.tasks.handlers.google_adk_handler.GoogleADKHandler
    agent: orc_agent_a2a.agent.root_agent
    name: orc_agent
    agent_card:
      name: Orc Agent
      description: "Converts your text into devious Orc speech"
      url: "https://orc.example.com"
      version: "0.1.0"
      documentationUrl: "https://github.com/ccmitchellusa/orc-agent-a2a/blob/main/README.md"
      provider:
        organization: "IBM"
        url: "https://www.ibm.com"
      capabilities:
        streaming: true
        pushNotifications: false
      authentication:
        schemes:
          - "None"
      defaultInputModes:
        - "text/plain"
      defaultOutputModes:
        - "text/plain"
      skills:
        - id: orc-speech
          name: orc speech
          description: "Turn any message into orc lingo"
          tags:
            - orc
            - fun
          examples:
            - "Ghazgûl kratak makh-ûrz!"